<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="assets/css/wordgame.css"> 
    <title>Star Wars Word Guess Game</title>
</head>
<body>
    <div class="container">
            <div class="row" id="game-title">
                    <div class="col-lg-12">
                        <h1> Star Wars Hangman Game </h1>
                    </div>
            </div>
            <div class="row" id="game-content">      
                        <div class="col-lg-3" id="wins-tracker">
                                <h4>Wins: <span id="num-of-wins">0</span></h4>
                                <h4>Losses: <span id="num-of-losses">0</span></h4>
                                <p>Previously guessed character: <span id="name">?</span></p>
                                <img src="assets/images/uknown.jpg" alt="picture of word" class="img-thumbnail" id="char-pic">
                                <audio id="gameMusic"></audio>
                       </div>
                       <div class="col-lg-1"></div>
                        <div class="col-lg-8" id="game-word-guessing">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h5>Current Word:</h5>
                                            <span id = "guess-word"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h5>Guesses remain: <span id="guess-remaining"></span></h5>
                                            <h5>Letters Already Used:</h5>
                                            <p><span id="guessed-letters">&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</span></p>
                                        </div>
                                    </div>
                        </div>
             </div>

        </div>
        <div id="footer">
                <div class="container">
                  <p id="footer-note">Daniel Tian Copyright &#9400;</p>
                </div>
        </div>  

        <script type="text/javascript" src="assets/javascript/wordgame_object.js"></script>
</body>
</html>
